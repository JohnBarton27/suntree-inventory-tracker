<div style="display:grid; grid-template-columns: 1fr 1fr 1fr; grid-auto-flow: row;">
    <h1 style="text-align: center; margin-bottom: 5px; grid-column: 2">
        <i class="fas fa-building" style="margin-right: 5px;"></i> {{ building.number }}
    </h1>

    <div id="roomButtons">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editBuildingModal" style="margin: auto;">
            Edit &nbsp;<i class="fas fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteBuildingModal" style="margin: auto;">
            Delete &nbsp;<i class="fas fa-trash"></i>
        </button>
    </div>
</div>
