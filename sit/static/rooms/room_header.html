<div style="display:grid; grid-template-columns: 1fr 1fr 1fr; grid-auto-flow: row;">
    <div style="display: flex; align-items: center; justify-content: center;">
        <span class="sit-info-card">
            <h3>{{ room_value }}</h3>
            <p>Room Value</p>
        </span>

        <span class="sit-info-card">
            <h3>{{ room_percentage_valued }}</h3>
            <p>Items with Value</p>
        </span>

    </div>

    <div style="display: flex; text-align: center; align-items: center; justify-content: center">
        <h1 style="margin-bottom: 0">
            <i class="fas fa-building" style="margin-right: 5px;"></i> {{ room.building.number }} | <i class="fas fa-door-open" style="margin-right: 5px;"></i> {{ room.number }}
        </h1>
    </div>

    <div id="roomButtons" style="display: flex; align-items: center; justify-content: center;">
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#printRoomModal">
            Print <i class="fas fa-print"></i>
        </button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editRoomModal">
            Edit &nbsp;<i class="fas fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteRoomModal">
            Delete &nbsp;<i class="fas fa-trash"></i>
        </button>
    </div>
</div>
