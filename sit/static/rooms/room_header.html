<div style="display:grid; grid-template-columns: 1fr 1fr 1fr; grid-auto-flow: row;">
    <div style="display: flex; align-items: center; justify-content: center;">
        <span class="sit-info-card">
            <h3>{{ room_value }}</h3>
            <p>Room Value</p>
        </span>

        <span class="sit-info-card">
            <h3>{{ room_percentage_valued }}</h3>
            <p>Items with Value</p>
        </span>

    </div>

    <h1 style="text-align: center; margin-bottom: 25px; grid-column: 2">
        <i class="fas fa-building" style="margin-right: 5px;"></i> {{ room.building.number }} | <i class="fas fa-door-open" style="margin-right: 5px;"></i> {{ room.number }}
    </h1>

    <div id="roomButtons">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editRoomModal" style="margin: auto;">
            Edit &nbsp;<i class="fas fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteRoomModal" style="margin: auto;">
            Delete &nbsp;<i class="fas fa-trash"></i>
        </button>
        <button type="button" class="btn btn-secondary" style="margin: auto;" data-bs-toggle="modal" data-bs-target="#printRoomModal">
            Generate Print Order for {{ room.building.number }}-{{ room.number }}&nbsp;<i class="fas fa-print"></i>
        </button>
    </div>
</div>
