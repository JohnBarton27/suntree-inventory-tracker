<div style="display:grid; grid-template-columns: 1fr 1fr 1fr; grid-auto-flow: row;">
    <h1 style="text-align: center; grid-column: 2">
        <i class="fas fa-tag" style="margin-right: 5px;"></i> {{ label.text }}
    </h1>

    <div id="labelButtons">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editLabelModal" style="margin: auto;">
            Edit &nbsp;<i class="fas fa-edit"></i>
        </button>

        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteLabelModal" style="margin: auto;">
            Delete &nbsp;<i class="fas fa-trash"></i>
        </button>
    </div>
</div>
