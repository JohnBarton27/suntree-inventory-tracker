<html>
<head>
	<title>Suntree Inventory Tracker - Labels</title>
    {% include 'head.html' %}

    <script src="{{ url_for('static', filename='/js/labels.js') }}"></script>
</head>
<body>
    {% include 'header.html' %}

    <h1 style="text-align: center; margin-bottom: 5px;">
        <i class="fas fa-tag" style="margin-right: 5px;"></i> Labels
    </h1>

    <div style="text-align: center;">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newLabelModal">
            Create New
        </button>
    </div>

    <div id="label_list" class="sit-info-card-list">
        {% include 'labels/list_labels.html' %}
    </div>

    <!-- Modal -->
    <div class="modal fade" id="newLabelModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newLabelModalLabel">Create New Label</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newLabelForm" name="newLabelForm" method="post">
                        <div class="mb-3">
                            <label for="labelText" class="form-label">Text</label>
                            <input type="text" class="form-control" id="labelText" name="labelText" required/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="newLabelForm" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
