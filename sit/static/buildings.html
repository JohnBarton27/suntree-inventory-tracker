<html>
<head>
	<title>Suntree Inventory Tracker</title>
    <link href="{{ url_for('static', filename='/css/thirdparty/bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='/js/thirdparty/bootstrap/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='/js/thirdparty/jquery/jquery-3.6.0.min.js') }}"></script>

    <script src="{{ url_for('static', filename='/js/buildings.js') }}"></script>
</head>
<body>
	<h1>Buildings</h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newBldgModal">
        Create New
    </button>

    <div style="margin-top: 50px;">
        {% for building in buildings %}
        <span style="border: 2px solid black; border-radius: 5px; padding: 15px; margin: 15px; text-align: center">
            {{ building.number }}
        </span>
        {% endfor %}
    </div>

    <!-- Modal -->
    <div class="modal fade" id="newBldgModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newBldgModalLabel">Create New Building</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newBldgForm" name="newBldgForm" method="post">
                        <div class="mb-3">
                            <label for="bldgNum" class="form-label">Building Name/Number</label>
                            <input type="text" class="form-control" id="bldgNum" name="bldgNum">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="newBldgForm" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
