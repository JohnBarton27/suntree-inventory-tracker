<div>Page:
    {% for n in range(num_pages) %}
    <span onclick="goToPage({{ n }})">{{ n + 1 }}</span>
    {% endfor %}
</div>

<script type="application/javascript">
    function goToPage(number) {
        let url = "/api/items/page"
        $.ajax({
            url: url,
            data: {
                'page': number
            },
            type: 'POST',
            success: function(data){
                // Update data on page
                $('#item_list').html(data);
            }
        });
    }
</script>
