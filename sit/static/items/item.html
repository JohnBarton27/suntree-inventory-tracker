<html>
<head>
	<title>Suntree Inventory Tracker</title>
    {% include 'head.html' %}

    <script src="{{ url_for('static', filename='/js/item.js') }}"></script>
</head>
<body>
    {% include 'header.html' %}

    <div id="item-card" style="padding: 15px;">
        <div>
            <h1 style="text-align: left; display: inline-block; margin-right: 15px;">{{ item.description }}</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editItemModal" style="margin-top: -15px;">
                Edit &nbsp;<i class="fas fa-edit"></i>
            </button>
        </div>

        <p><strong>Location: </strong><i class="fas fa-building" style="margin-right: 5px;"></i> {{ item.room.building.number }} | <i class="fas fa-door-open" style="margin-right: 5px;"></i> {{ item.room.number }}</p>
        <p><strong>Purchase Price: </strong>{{ item.purchase_price_readable }}</p>
        <p><strong>Purchase Date: </strong>{{ item.purchase_date }}</p>
        <img src="data:image/png;base64, {{ item.barcode }}">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editItemModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editItemModalLabel">Edit Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editItemForm" name="editItemForm" method="post">
                        <div class="mb-3">
                            <label for="itemDesc" class="form-label">Description</label>
                            <input type="text" class="form-control" id="itemDesc" name="itemDesc" value="{{ item.description }}" required/>
                        </div>
                        <div class="mb-3">
                            <label for="itemPurchasePrice" class="form-label">Purchase Price (USD)</label>
                            <input type="number" min="1" step="any" class="form-control" id="itemPurchasePrice" name="itemPurchasePrice" value="{{ item.purchase_price }}"/>
                        </div>
                        <div class="mb-3">
                            <label for="itemPurchaseDate" class="form-label">Purchase Date</label>
                            <input type="date" class="form-control" id="itemPurchaseDate" name="itemPurchaseDate" value="{{ item.purchase_date }}"/>
                        </div>
                        <div class="mb-3" id="roomSelectElem">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="editItemForm" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
