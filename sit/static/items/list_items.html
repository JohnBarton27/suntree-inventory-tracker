<table class="sit-item-table">
    <tr>
        <th>Item</th>
        <th>Location</th>
        <th>Purchase Date</th>
        <th>Purchase Price</th>
    </tr>
    {% for item in items %}
    <tr onclick="window.location='/item/{{ item.id }}';" style="cursor: pointer;">
        <td>{{ item.description }}</td>
        <td><i class="fas fa-building" style="margin-right: 5px;"></i> {{ item.room.building.number }} | <i class="fas fa-door-open" style="margin-right: 5px;"></i> {{ item.room.number }}</td>
        <td>{{ item.purchase_date }}</td>
        <td>${{ item.purchase_price }}</td>
    </tr>
    {% endfor %}
</table>
